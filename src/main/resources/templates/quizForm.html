<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Quiz</title>
</head>
<body>

	<form th:action="@{/api/v1/quiz/registerQuiz}" method="post"
		th:object="${quiz}">

		<div align="center">
			<h1>New Quiz</h1>
		</div>

		<div align="center">
			<Label>Quiz Title:</Label> <input type="text" th:field="*{quizTitle}" />
		</div>


		<div align="center" style="margin-top: 20px;">
			<label>Question 1:</label> <input type="text"
				th:field="*{quizQuestion[0].prompt}" />
		</div>
		
		
		
		<!--  When you set margin-top to a certain value, you are defining how much empty space should be added above the element -->
		<div align="center" style="margin-top: 20px;">
			<button type="submit">Submit Quiz</button>

		</div>
	</form>

</body>



</html>
