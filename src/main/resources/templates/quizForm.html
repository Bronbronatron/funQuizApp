<!DOCTYPE html>

<body>
	<form th:action="@{/api/v1/quiz/registerQuiz}" method="post">

		<!-- When you use th:field, Thymeleaf automatically handles the form binding . 
		Sets the name of the form field but also pre-fills the field with the initial value from the model
		ensures that when the form is submitted, the values are bound back to the model object in your controller.  -->
		<div>
			<label for="quizTitle">Quiz Title:</label> <input type="text"
				id="quizTitle" th:field="*{quiz.quizTitle}">
		</div>


		<!--  	<div id="questionsContainer"> -->
		<!-- New question template (hidden by default) -->
		<div id="questionContainer">
			<label
				th:text="'Question ' + (${#lists.size(quiz.quizQuestion) + 1})" > </label>
			<!-- #lists.size(quiz.quizQuestion): Calculates the size (number of elements) in the quizQuestion list. -->
			<!-- _${#lists.size(quiz.quizQuestion)}__: Inserts the calculated size/index into the Thymeleaf expression. -->
			<!--  indicates that the prompt property of the new question at the calculated index should be bound to the input field. -->
			<input type="text"
				th:field="*{quiz.quizQuestion[__${#lists.size(quiz.quizQuestion)}__].prompt}" />
		</div>
