<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create Quiz</title>
</head>
<body>

	<form th:action="@{/api/v1/quiz/registerQuiz}" method="post"
		th:object="${quiz}">

		<div align="center">
			<h1>New Quiz</h1>
		</div>

		<div align="center">
			<input type="text" th:field="*{quizTitle}" />
		</div>
	
		<div align="center">
			<button type="submit">Submit Quiz</button>

		</div>
	</form>

</body>



</html>
